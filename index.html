<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" >
  <title>MineSweeper</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>MineSweeper</h1>
      <h3 id="playername">Welcome</h3>
      <h4 id="easyscore"></h4>
      <h4 id="mediumscore"></h4>
      <h4 id="hardscore"></h4>
    </header>
    <div class="buttons">
      <button id="easy" class="levelButton">Easy</button>
      <button id="medium" class="levelButton">Medium</button>
      <button id="hard" class="levelButton">Hard</button>
    </div>

    <div id="timer">0</div>

    <div class="board" id="board"></div>

    <div class="control">

    </div>
  </div>





  <script src="app.js"></script>
</body>
</html>
